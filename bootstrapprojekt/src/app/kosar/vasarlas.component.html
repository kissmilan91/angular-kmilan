<!-- MultiStep Form -->
<div class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2><strong>Rendelésének véglegesítése</strong></h2>
                <p>Töltse ki az összes űrlapmezőket</p>
                <div class="row">
                    <div class="col-md-12 mx-0">
                        <form id="msform">
                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active" id="account"><strong>Felhasználó</strong></li>
                                <li id="personal"><strong>Személy</strong></li>
                                <li id="payment"><strong>Fizetés</strong></li>
                                <li id="confirm"><strong>Befejezés</strong></li>
                            </ul> <!-- fieldsets -->
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Felhasználói adatok</h2> <input type="email" name="email" placeholder="Email" /> <input type="text" name="uname" placeholder="Felhasználónév" /> <input type="password" name="pwd" placeholder="Jelszó" /> <input type="password" name="cpwd" placeholder="Jelszó ismét" />
                                </div> <input type="button" name="next" class="next action-button" value="Következő" />
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Személyes információk</h2> <input type="text" name="lname" placeholder="Vezetéknév" /> <input type="text" name="fname" placeholder="Keresztnév" /> <input type="text" name="phno" placeholder="Elérhetőség" /> <input type="text" name="phno_2" placeholder="Telefonszám" />
                                </div> <input type="button" name="previous" class="previous action-button-previous" value="Vissza" /> <input type="button" name="next" class="next action-button" value="Következő" />
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Számlázási adatok</h2><br>
                                        <input type="text" name="lname" placeholder="Vezetéknév" /> <input type="text" name="fname" placeholder="Keresztnév" /> <input type="number" name="irsz" placeholder="Irányítószám" /> <input type="text" name="telepules" placeholder="Település" /> <input type="text" name="utca" placeholder="Utca" /> <input type="text" name="hazszam" placeholder="Házszám" /> <input type="text" name="orszag" placeholder="Ország" />
                                </div> <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> <input type="button" name="make_payment" class="next action-button" value="Confirm" />
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title text-center">Sikeres !</h2> <br><br>
                                    <div class="row justify-content-center">
                                        <div class="col-3"> <img src="\assets\ok--v2.png" class="fit-image"> </div>
                                    </div> <br><br>
                                    <div class="row justify-content-center">
                                        <div class="col-7 text-center">
                                            <h5>A rendelésével kapcsolatban hamarosan felvesszük Önnel a kapcsolatot!</h5>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
